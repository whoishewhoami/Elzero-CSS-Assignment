<!-- External CSS -->

<!--
استدعاء ملف 
CSS
خارجي
-->
<link rel="stylesheet" href="css/file.css" />



<!-- Internal CSS -->

<!--
كتابة كود ال
CSS
داخل كود ال
HTML
في ال
style tag
الموجود في ال
head
-->

<style>
p {
  color: red;
}
</style>



<!-- Inline CSS -->

<!--
كتابة كود ال
CSS
داخل ال
style attribute
للعنصر المراد تصميمه
-->
<p style="color: blue;">This Is Our Paragraph</p>
